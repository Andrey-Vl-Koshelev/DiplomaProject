<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Зефирные букеты</title>
    <link rel="icon" type="image/x-icon" href="{% static 'webs/favicon2.ico' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        a {
        text-decoration:none;
        }

    </style>
</head>
<body>

{% if user.is_authenticated %}
<div class="menu">
    <div class="wrap">
        <ul>
            <li><a href="logo">Пользователь: {{ user.username }}</a></li>
            <li><a href="{% url 'currentweb' %}">Актуальные</a></li>
            <li>
                <form action="{% url 'logoutuser' %}" method="post">
                    {% csrf_token %}
                    <button class="top">Выйти</button>
                </form>
            </li>
        </ul>
    </div>
</div>
{% else %}
<div class="menu">
    <div class="wrap">
        <ul>
            <li><a href="{% url 'signupuser' %}">Зарегистрироваться</a></li>
            <li><a href="{% url 'loginuser' %}">Войти</a></li>
        </ul>
    </div>
</div>
{% endif %}

<div class="content">
    <div class="wrap">
        {% block content %}
        {% endblock %}
    </div>
</div>

</body>
</html>
